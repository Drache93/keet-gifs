<!DOCTYPE html>
<html>
  <head>
    <style>
      pear-ctrl[data-platform="darwin"] {
        margin-top: 12px;
        margin-left: 10px;
      }

      #titlebar {
        -webkit-app-region: drag;
        height: 30px;
        width: 100%;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #b0d94413;
        filter: drop-shadow(2px 10px 6px #888);
      }

      button,
      input {
        all: unset;
        border: 1px ridge #b0d944;
        background: #000;
        color: #b0d944;
        padding: 0.45rem;
        font-family: monospace;
        font-size: 1rem;
        line-height: 1rem;
      }

      body {
        background-color: #001601;
        font-family: monospace;
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        height: 100vh;
        color: white;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      .hidden {
        display: none !important;
      }

      #upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 600px;
        padding: 2rem;
      }

      #upload-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 1rem;
      }

      #file-input-container {
        position: relative;
        width: 100%;
        min-height: 200px;
        border: 2px dashed #b0d944;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      #file-input-container:hover {
        border-color: #d4f444;
      }

      #file-input-container.dragover {
        border-color: #d4f444;
        background-color: #b0d94413;
      }

      #file-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      #upload-icon {
        font-size: 3rem;
        color: #b0d944;
        margin-bottom: 1rem;
      }

      #upload-text {
        color: #b0d944;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      #file-info {
        color: #888;
        font-size: 0.9rem;
        text-align: center;
      }

      #upload-button {
        align-self: center;
        margin-top: 1rem;
      }

      #upload-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #preview {
        margin-top: 1rem;
        max-width: 100%;
        text-align: center;
      }

      #preview img {
        max-width: 100%;
        max-height: 300px;
        border: 1px solid #b0d944;
        border-radius: 4px;
      }

      #status {
        margin-top: 1rem;
        text-align: center;
        color: #b0d944;
      }

      .error {
        color: #ff6b6b !important;
      }

      .success {
        color: #51cf66 !important;
      }
    </style>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="titlebar">
      <pear-ctrl></pear-ctrl>
    </div>
    <main>
      <div id="upload-container">
        <form id="upload-form">
          <div id="file-input-container">
            <input type="file" id="file-input" accept=".gif,.webp" />
            <div id="upload-icon">üìÅ</div>
            <div id="upload-text">Click to select or drag & drop</div>
            <div id="file-info">Supports GIF and WebP files</div>
          </div>

          <div id="preview" class="hidden"></div>

          <button type="submit" id="upload-button" disabled>
            Upload GIF/WebP
          </button>

          <div id="status"></div>
        </form>
      </div>
    </main>
  </body>
</html>
