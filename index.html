<!DOCTYPE html>
<html>
  <head>
    <style>
      pear-ctrl[data-platform="darwin"] {
        margin-top: 12px;
        margin-left: 10px;
      }

      #titlebar {
        -webkit-app-region: drag;
        height: 30px;
        width: 100%;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #b0d94413;
        filter: drop-shadow(2px 10px 6px #888);
      }

      button,
      input {
        all: unset;
        border: 1px ridge #b0d944;
        background: #000;
        color: #b0d944;
        padding: 0.45rem;
        font-family: monospace;
        font-size: 1rem;
        line-height: 1rem;
      }

      body {
        background-color: #001601;
        font-family: monospace;
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        height: 100vh;
        color: white;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      .hidden {
        display: none !important;
      }

      #upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 600px;
        padding: 2rem;
      }

      #upload-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 1rem;
      }

      #file-input-container {
        position: relative;
        width: 100%;
        min-height: 200px;
        border: 2px dashed #b0d944;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: border-color 0.3s ease;
        overflow: hidden;
      }

      #file-input-container:hover {
        border-color: #d4f444;
      }

      #file-input-container.dragover {
        border-color: #d4f444;
        background-color: #b0d94413;
      }

      #file-input-container.has-preview {
        cursor: default;
      }

      #file-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      #upload-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #upload-icon {
        font-size: 3rem;
        color: #b0d944;
        margin-bottom: 1rem;
      }

      #upload-text {
        color: #b0d944;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      #file-info {
        color: #888;
        font-size: 0.9rem;
        text-align: center;
      }

      #upload-button {
        align-self: center;
        margin-top: 1rem;
      }

      #upload-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      #preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 4px;
      }

      #preview-overlay {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: rgba(0, 0, 0, 0.7);
        color: #b0d944;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.8rem;
        cursor: pointer;
      }

      #preview-overlay:hover {
        background: rgba(0, 0, 0, 0.9);
      }

      #status {
        margin-top: 1rem;
        text-align: center;
        color: #b0d944;
      }

      .error {
        color: #ff6b6b !important;
      }

      .success {
        color: #51cf66 !important;
      }

      #tabs {
        display: flex;
        bottom: 0;
        right: 0;
        position: absolute;
        border-bottom: 1px solid #b0d944;
      }

      .tab {
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        border: 1px solid transparent;
        border-bottom: none;
        color: #b0d944;
        transition: all 0.3s ease;
      }

      .tab.active {
        background: #b0d944;
        color: #001601;
        border-color: #b0d944;
      }

      .tab:hover:not(.active) {
        background: #b0d94413;
      }

      #gallery {
        display: none;
        flex-direction: column;
        width: 100%;
        max-width: 800px;
        padding: 2rem;
      }

      #gallery.active {
        display: flex;
      }

      #gallery-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      #gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        max-height: 60vh;
        overflow-y: auto;
      }

      .gif-item {
        border: 1px solid #b0d944;
        border-radius: 4px;
        padding: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .gif-item:hover {
        border-color: #d4f444;
        background: #b0d94413;
      }

      .gif-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 2px;
        margin-bottom: 0.5rem;
      }

      .gif-item .filename {
        font-size: 0.8rem;
        color: #b0d944;
        word-break: break-all;
      }

      #gallery-empty {
        text-align: center;
        color: #888;
        padding: 2rem;
      }

      #refresh-button {
        margin-left: 1rem;
      }
    </style>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="titlebar">
      <pear-ctrl></pear-ctrl>
    </div>
    <main>
      <div id="tabs">
        <div class="tab active" data-tab="upload">Upload</div>
        <div class="tab" data-tab="gallery">Gallery</div>
      </div>

      <div id="upload-container">
        <form id="upload-form">
          <div id="file-input-container">
            <input type="file" id="file-input" accept=".gif,.webp" />
            <div id="upload-info">
              <div id="upload-icon">üìÅ</div>
              <div id="upload-text">Click to select or drag & drop</div>
              <div id="file-info">Supports GIF and WebP files</div>
            </div>
            <div id="preview" class="hidden"></div>
          </div>

          <button type="submit" id="upload-button" disabled>
            Upload GIF/WebP
          </button>

          <div id="status"></div>
        </form>
      </div>

      <div id="gallery">
        <div id="gallery-header">
          <h3>Uploaded GIFs & WebPs</h3>
          <button id="refresh-button">Refresh</button>
        </div>
        <div id="gallery-grid"></div>
        <div id="gallery-empty">
          No GIFs uploaded yet. Upload your first one!
        </div>
      </div>
    </main>
  </body>
</html>
